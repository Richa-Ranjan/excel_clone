<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Clone - Home</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            margin: 0;
            font-family: Segoe UI, sans-serif;
            background-color: #f3f3f3;
        }
        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }
        .home-logo {
            width: 120px;
            height: auto;
        }
        .home-title {
            font-size: 36px;
            margin-top: 20px;
            color: #107c41;
            font-weight: bold;
        }
        .home-buttons {
            margin-top: 40px;
        }
        .home-buttons button {
            font-size: 18px;
            padding: 12px 24px;
            margin: 10px;
            background-color: #107c41;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .home-buttons button:hover {
            background-color: #0b5e2e;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <img src="excel logo.png" alt="Excel Clone" class="home-logo">
        <div class="home-title">Welcome to Excel Clone</div>

        <div class="home-buttons">
            <button onclick="location.href='index.html'">Open Spreadsheet</button>
        </div>
    </div>
</body>
</html>
